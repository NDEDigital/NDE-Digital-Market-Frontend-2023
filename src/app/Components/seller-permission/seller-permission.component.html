<div class="row tableboydRow fw-semibold" *ngFor="let user of tableData | keyvalue ">
  <div class="col-md-12">
    
   
    
    <!-- Loop through menu items for the current user -->
    <div class="d-flex align-items-center">
      <div *ngFor="let menuItem of user.value let i=index" class="col-md-3">
        <div class="tableBody d-flex align-items-center">
          <div class="col-lg-4 col-md-4 mx-4">

            <label *ngIf="i === 0" >{{ user.value[0].fullName }}</label>
          </div>
        <div class="col-lg-8 col-sm-9 col-md-9  " >

          <!-- Checkbox for each menu item -->
          <input type="checkbox" id="{{ menuItem.menuId }}" [(ngModel)]="menuItem.isSelected" (change)="checkboxChanged(user.key, menuItem.menuId)" />
          
          <!-- Label for the checkbox -->
          <label for="{{ menuItem.menuId }}">{{ menuItem.menuName }}</label>
        </div>
        </div>
        
        <!-- Add other properties as needed -->
      </div>
    </div>
  </div>
</div>
